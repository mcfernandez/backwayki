        <ng-container *ngIf="(loader.progress$|async) > 0">
            <ngb-progressbar class="loading-bar" [value]="loader.progress$|async" height="3px"></ngb-progressbar>
        </ng-container>

        <!-- begin: Header Menu -->
        <ng-container *ngIf="headerMenuSelfDisplay">
            <!-- <kt-menu-horizontal [headerLogo]="headerLogo" [headerMenuSelfDisplay]="headerMenuSelfDisplay" [headerMenuClasses]="headerMenuClasses"></kt-menu-horizontal> -->
        </ng-container>
        <!-- end: Header Menu -->
        <kt-topbar class="topbar"></kt-topbar>
        <!--end::Topbar-->
        <!-- end:: Header Topbar -->
    </div>
    <!--end::Container-->
</div>
<!-- end: Header -->
