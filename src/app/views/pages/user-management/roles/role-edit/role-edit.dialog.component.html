<div class="overflow-hidden">
    <h2 class="mat-dialog-title example-h2 pt-5 pl-5">Creaci√≥n de Roles</h2>
    <hr>
    <section class="p-5">
        <form class="form form-group-seperator-dashed">
            <div class="form-section form-section-first">
                <div class="form-group row">
                    <div class="col-lg-4 kt-margin-bottom-20-mobile">
                        <mat-form-field class="example-full-width">
                            <input matInput #_name maxlength="50" [(ngModel)]="name" name="name" placeholder="Nombres">
                            <mat-hint align="end">{{_name.value.length}} / 50</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 kt-margin-bottom-20-mobile">
                        <mat-form-field>
                            <mat-select placeholder="Estado" [(ngModel)]="estado" name="estado">
                                <mat-option *ngFor="let estado of estados" [value]="estado.value">
                                    {{ estado.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 kt-margin-bottom-20-mobile">
                        <mat-form-field class="example-full-width">
                            <textarea matInput #_phone maxlength="50" [(ngModel)]="descripcion" name="descripcion"
                                placeholder="Descripcion">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Modulo</th>
                    <th>Listar</th>
                    <th>Ver</th>
                    <th>Actualizar</th>
                    <th>Activar</th>
                    <th>Crear</th>
                </tr>
            </thead>
            <tbody *ngFor="let module of module_list">
                <tr>
                    <td colspan="7" class="text-center bg-secondary-o-100">
                        <strong> {{module.title}}</strong>
                    </td>
                </tr>
                <tr *ngIf="module.subitems == null">
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{module.title}}" [(ngModel)]="module.status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                    <td> {{module.title}}</td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <!-- listar -->
                            <label class="custom-switch">
                                <input type="checkbox" name="{{module.permissions[0].action}}"
                                    [(ngModel)]="module.permissions[0].status" />
                                <span></span>
                            </label>
                        </span></td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{module.permissions[1].action}}"
                                    [(ngModel)]="module.permissions[1].status" />
                                <span></span>
                            </label>
                        </span></td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{module.permissions[2].action}}"
                                    [(ngModel)]="module.permissions[2].status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{module.permissions[3].action}}"
                                    [(ngModel)]="module.permissions[3].status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{module.permissions[4].action}}"
                                    [(ngModel)]="module.permissions[4].status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                </tr>
                <tr *ngFor="let subitems of module.subitems">
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{subitems.title}}" [(ngModel)]="subitems.status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                    <td> {{subitems.title}}</td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{subitems.permissions[0].action}}"
                                    [(ngModel)]="subitems.permissions[0].status" />
                                <span></span>
                            </label>
                        </span></td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{subitems.permissions[1].action}}"
                                    [(ngModel)]="subitems.permissions[1].status" />
                                <span></span>
                            </label>
                        </span></td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{subitems.permissions[2].action}}"
                                    [(ngModel)]="subitems.permissions[2].status" />
                                <span></span>
                            </label>
                        </span></td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{subitems.permissions[3].action}}"
                                    [(ngModel)]="subitems.permissions[3].status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                    <td class="p-0">
                        <span class="switch switch-icon">
                            <label class="custom-switch">
                                <input type="checkbox" name="{{subitems.permissions[4].action}}"
                                    [(ngModel)]="subitems.permissions[4].status" />
                                <span></span>
                            </label>
                        </span>
                    </td>
                </tr>
            </tbody>

        </table>

    </section>
    <section>
        <div class="row mb-5">
            <div class="col-12 text-center">
                <a href="javascript:;" class="btn mr-2 btn-outline-danger" (click)="cancelar()" mat-raised-button>
                    <span class="hidden-mobile">Cancelar</span>
                </a>
                <a href="javascript:;" class="btn mr-2 btn-outline-warning" (click)="guardar()" mat-raised-button>
                    <span class="hidden-mobile">Actualizar</span>
                </a>
            </div>
        </div>
    </section>

</div>
