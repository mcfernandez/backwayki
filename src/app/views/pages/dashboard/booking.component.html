<div class="overflow-hidden">
    <h2 class="mat-dialog-title example-h2 pt-5 pl-5">Creacion del asesor de venta</h2>
    <hr />
    <section class="example-section pl-5">
        <div class="row">
            <div class="col-lg-12 kt-margin-bottom-20-mobile">
                <mat-form-field class="example-full-width">
                    <mat-label>Asesor de venta</mat-label>
                    <mat-select [(ngModel)]="adviserid" name="adviserid">
                        <mat-option *ngFor="let item of listAdviser" [value]="item.id" [disabled]="!(item.status)">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </section>
    <hr />
    <section>
        <div class="row m-5">
            <div class="col-12 text-center">
                <a href="javascript:;" class="btn mr-2 btn-outline-danger" (click)="cancelar()" mat-raised-button>
                    <span class="hidden-mobile">Cancelar</span>
                </a>
                <a href="javascript:;" class="btn btn-outline-warning mr-2" (click)="guardar()" mat-raised-button>
                    <span class="hidden-mobile">Asignar</span>
                </a>
            </div>
        </div>
    </section>
</div>
