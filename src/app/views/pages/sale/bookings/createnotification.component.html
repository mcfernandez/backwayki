<div class="overflow-hidden">
    <h2 class="mat-dialog-title example-h2 pt-5 pl-5">Solicitar Reserva</h2>
    <hr />
    <section class="p-5">
        <form class="form form-group-seperator-dashed">
            <div class="form-section form-section-first">
                <div class="row">
                    <div class="col-lg-8 kt-margin-bottom-20-mobile">
                        <mat-form-field class="example-full-width">
                            <mat-label>Reservista</mat-label>
                            <mat-select [(ngModel)]="userid" name="userid">
                                <mat-option *ngFor="let item of listUser" [value]="item.value">
                                    {{ item.label }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="example-full-width">
                            <textarea matInput #_observation maxlength="1000" [(ngModel)]="observation" name="observation" placeholder="ObservaciÃ³n" rows="10" cols="30"></textarea>
                            <mat-hint align="end">{{ _observation.value.length }} / 1000</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section>
        <div class="row">
            <div class="col-12 text-center">
                <a href="javascript:;" class="btn mr-2 btn-outline-danger" (click)="cerrar()" mat-raised-button>
                    <span class="hidden-mobile">Cancelar</span>
                </a>
                <a href="javascript:;" class="btn mr-2 btn-outline-warning" (click)="guardar()" mat-raised-button>
                    <span class="hidden-mobile">Crear</span>
                </a>
            </div>
        </div>
    </section>
</div>
