<div ngbDropdown placement="bottom-right" class="dropdown dropdown-fluid">
    <!-- begin:: Header Mobile -->
    <div id="kt_header_mobile" class="header-mobile align-items-center" [ngClass]="headerMobileClasses">
        <!--begin::Logo-->
        <a routerLink="/"></a>
        <!--end::Logo-->
        <!--begin::Toolbar-->
        <div class="d-flex align-items-center">
            <ng-container *ngIf="asideSelfDisplay">
                <!--begin::Aside Mobile Toggle-->
                <button class="btn p-0 burger-icon burger-icon-left" id="kt_aside_mobile_toggle">
                    <span></span>
                </button>
                <!--end::Aside Mobile Toggle-->
            </ng-container>
            <!--begin::Topbar Mobile Toggle-->
            <button ktToggle [options]="toggleOptions" class="btn btn-hover-text-primary p-0 ml-2" id="kt_header_mobile_topbar_toggle">
                <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" class="svg-icon svg-icon-xl"></span>
            </button>
            <!--end::Topbar Mobile Toggle-->
        </div>
        <!--end::Toolbar-->
    </div>
    <!-- end:: Header Mobile -->
    <div ngbDropdownToggle class="topbar-item" ngbTooltip="Hola">
        <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
            <span class="text-muted font-weight-bold font-size-base  d-md-inline mr-1">Hi,</span>
            <span class="text-dark-50 font-weight-bolder font-size-base  d-md-inline mr-3">{{ infouser }}</span>
            <span class="symbol symbol-35 symbol-light-success">
                <span class="symbol-label font-size-h5 font-weight-bold">{{ LetterInitial(infouser) }}</span>
            </span>
        </div>
    </div>
    <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
        <ng-container>
            <div class="d-flex align-items-center justify-content-between flex-wrap p-8 bgi-size-cover bgi-no-repeat rounded-top" style="background-image: url(./assets/media/misc/bg-1.jpg)">
                <div class="d-flex align-items-center mr-2">
                    <div class="symbol bg-white-o-15 mr-3">
                        <span class="symbol-label text-success font-weight-bold font-size-h4">{{ LetterInitial(infouser) }}</span>
                    </div>
                    <div class="text-white m-0 flex-grow-1 mr-3 font-size-h5">
                        {{ infouser }}
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="navi navi-spacer-x-0 pt-5">

                        <div class="font-weight-bold">
                            Cambiar Contraseña
                        </div>
                    </div>
                </div>
            </a>
            -->

                    <div class="navi-text">
                        <div class="font-weight-bold">

                        </div>

            <!--begin::Footer-->
            <div class="navi-separator mt-3"></div>

                <a href="javascript:;" (click)="logout()" class="btn btn-light-primary font-weight-bold">Cerrar sesión</a>
            </div>

        </div>

</div>
